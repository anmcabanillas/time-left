<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barra de Progreso de Vida - Estilo Notion</title>
  <style>
    :root {
      --notion-bg: #ffffff;
      --notion-text: #1f1f1f;
      --notion-subtext: #6e6d7a;
      --notion-border: #d3d1cb;
      --notion-progress-bg: #f1f1ef;
      --notion-progress-fill: #37352f;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --notion-bg: #1e1e1e;
        --notion-text: #ffffff;
        --notion-subtext: #a3a3a3;
        --notion-border: #3f3f3f;
        --notion-progress-bg: #2c2c2c;
        --notion-progress-fill: #ffffff;
      }
    }

    html, body {
      margin: 0; 
      padding: 1rem;
      max-width: 100%;
      overflow-x: hidden;
      background: var(--notion-bg);
      color: var(--notion-text);
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      font-size: 16px;
      box-sizing: border-box;
      height: 100vh;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    .progress-group {
      margin-bottom: 0.25rem;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.6s ease-out forwards;
    }
    .progress-group:nth-child(2) { animation-delay: 0.1s; }
    .progress-group:nth-child(3) { animation-delay: 0.2s; }
    .progress-group:nth-child(4) { animation-delay: 0.3s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .progress-bar-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .progress-bar {
      background: var(--notion-progress-bg);
      border-radius: 4px;
      height: 6px;
      overflow: hidden;
      border: 1px solid var(--notion-border);
      flex-grow: 1;
      min-width: 0;
      position: relative;
    }

    .progress-bar-fill {
      background: var(--notion-progress-fill);
      height: 100%;
      border-radius: 4px;
      width: 0%;
      transition: width 1.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .progress-info {
      color: var(--notion-subtext);
      font-size: 12px;
      width: 65px;
      flex-shrink: 0;
      text-align: left;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: 600;
    }

    .settings-container {
      position: fixed;
      bottom: 8px;
      right: 8px;
      z-index: 100;
    }

    .settings-button {
      background: var(--notion-progress-fill);
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      color: var(--notion-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
      font-size: 18px;
      user-select: none;
    }
    .settings-button:hover {
      background-color: #555;
    }

    .settings-panel {
      position: fixed;
      bottom: 42px;
      right: 8px;
      background: var(--notion-bg);
      border: 1px solid var(--notion-border);
      border-radius: 6px;
      padding: 8px 12px;
      width: 180px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      font-size: 13px;
      color: var(--notion-text);
      box-sizing: border-box;
      opacity: 0;
      pointer-events: none;
      transform: translateY(8px);
      transition: opacity 0.2s ease, transform 0.2s ease;
      white-space: nowrap;
      user-select: none;
      z-index: 200;
    }

    .settings-panel.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
      user-select: auto;
    }

    .settings-panel label {
      display: block;
      margin-bottom: 4px;
      font-weight: 600;
    }

    .settings-panel input[type="date"] {
      width: 100%;
      font-size: 13px;
      padding: 4px 6px;
      border: 1px solid var(--notion-border);
      border-radius: 4px;
      background: var(--notion-bg);
      color: var(--notion-text);
      outline-offset: 2px;
      box-sizing: border-box;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="progress-group">
    <div class="progress-bar-container">
      <div class="progress-bar" id="dayProgressBar">
        <div class="progress-bar-fill" id="dayProgress"></div>
      </div>
      <div class="progress-info" id="dayInfo"></div>
    </div>
  </div>

  <div class="progress-group">
    <div class="progress-bar-container">
      <div class="progress-bar" id="monthProgressBar">
        <div class="progress-bar-fill" id="monthProgress"></div>
      </div>
      <div class="progress-info" id="monthInfo"></div>
    </div>
  </div>

  <div class="progress-group">
    <div class="progress-bar-container">
      <div class="progress-bar" id="yearProgressBar">
        <div class="progress-bar-fill" id="yearProgress"></div>
      </div>
      <div class="progress-info" id="yearInfo"></div>
    </div>
  </div>

  <div class="progress-group">
    <div class="progress-bar-container">
      <div class="progress-bar" id="lifeProgressBar">
        <div class="progress-bar-fill" id="lifeProgress"></div>
      </div>
      <div class="progress-info" id="lifeInfo"></div>
    </div>
  </div>

  <div class="settings-container">
    <button class="settings-button" id="toggleSettingsBtn" aria-label="Cambiar fecha de nacimiento">
      ⚙️
    </button>
    <div class="settings-panel" id="settingsPanel" aria-hidden="true">
      <label for="birthDateInput">Fecha de nacimiento:</label>
      <input type="date" id="birthDateInput" max="" />
    </div>
  </div>

  <script>
    let fechaNacimiento = '2003-06-14';
    const esperanzaVida = 80;

    const dayProgress = document.getElementById('dayProgress');
    const monthProgress = document.getElementById('monthProgress');
    const yearProgress = document.getElementById('yearProgress');
    const lifeProgress = document.getElementById('lifeProgress');

    const dayInfo = document.getElementById('dayInfo');
    const monthInfo = document.getElementById('monthInfo');
    const yearInfo = document.getElementById('yearInfo');
    const lifeInfo = document.getElementById('lifeInfo');

    const toggleSettingsBtn = document.getElementById('toggleSettingsBtn');
    const settingsPanel = document.getElementById('settingsPanel');
    const birthDateInput = document.getElementById('birthDateInput');

    function setMaxDate() {
      const today = new Date().toISOString().split('T')[0];
      birthDateInput.setAttribute('max', today);
      birthDateInput.value = fechaNacimiento;
    }

    function actualizarProgreso() {
      const ahora = new Date();
      const nacimiento = new Date(fechaNacimiento);

      // Progreso día
      const inicioDia = new Date(ahora.getFullYear(), ahora.getMonth(), ahora.getDate(), 0, 0, 0);
      const finDia = new Date(ahora.getFullYear(), ahora.getMonth(), ahora.getDate(), 23, 59, 59);
      const porcentajeDia = ((ahora - inicioDia) / (finDia - inicioDia)) * 100;

      // Progreso mes
      const inicioMes = new Date(ahora.getFullYear(), ahora.getMonth(), 1);
      const finMes = new Date(ahora.getFullYear(), ahora.getMonth() + 1, 0, 23, 59, 59);
      const porcentajeMes = ((ahora - inicioMes) / (finMes - inicioMes)) * 100;

      // Progreso año
      const inicioAño = new Date(ahora.getFullYear(), 0, 1);
      const finAño = new Date(ahora.getFullYear(), 11, 31, 23, 59, 59);
      const porcentajeAño = ((ahora - inicioAño) / (finAño - inicioAño)) * 100;

      // Progreso vida
      const finVida = new Date(nacimiento);
      finVida.setFullYear(finVida.getFullYear() + esperanzaVida);
      const porcentajeVida = ((ahora - nacimiento) / (finVida - nacimiento)) * 100;

      // Actualizar barras y texto con números redondos y etiquetas
      dayProgress.style.width = Math.min(Math.max(porcentajeDia, 0), 100) + '%';
      dayInfo.textContent = `Día: ${Math.round(porcentajeDia)}%`;

      monthProgress.style.width = Math.min(Math.max(porcentajeMes, 0), 100) + '%';
      monthInfo.textContent = `Mes: ${Math.round(porcentajeMes)}%`;

      yearProgress.style.width = Math.min(Math.max(porcentajeAño, 0), 100) + '%';
      yearInfo.textContent = `Año: ${Math.round(porcentajeAño)}%`;

      if (porcentajeVida > 100) {
        lifeProgress.style.width = '100%';
        lifeInfo.textContent = 'Vida: 100%';
      } else if (porcentajeVida < 0) {
        lifeProgress.style.width = '0%';
        lifeInfo.textContent = 'Vida: 0%';
      } else {
        lifeProgress.style.width = porcentajeVida + '%';
        lifeInfo.textContent = `Vida: ${Math.round(porcentajeVida)}%`;
      }
    }

    toggleSettingsBtn.addEventListener('click', () => {
      if (settingsPanel.classList.contains('show')) {
        settingsPanel.classList.remove('show');
        settingsPanel.setAttribute('aria-hidden', 'true');
      } else {
        settingsPanel.classList.add('show');
        settingsPanel.setAttribute('aria-hidden', 'false');
      }
    });

    birthDateInput.addEventListener('change', () => {
      if (birthDateInput.value) {
        fechaNacimiento = birthDateInput.value;
        actualizarProgreso();
      }
    });

    document.addEventListener('click', (e) => {
      if (!settingsPanel.contains(e.target) && e.target !== toggleSettingsBtn) {
        settingsPanel.classList.remove('show');
        settingsPanel.setAttribute('aria-hidden', 'true');
      }
    });

    setMaxDate();
    actualizarProgreso();

    setInterval(actualizarProgreso, 1000);
  </script>
</body>
</html>
